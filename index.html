<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精美导航页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <span>我的导航</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="搜索...">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <main>
            <section class="category">
                <h2><i class="fas fa-code"></i> 开发工具</h2>
                <div class="links-grid">
                    <a href="https://github.com" class="link-card">
                        <div class="icon"><i class="fab fa-github"></i></div>
                        <div class="title">GitHub</div>
                        <div class="description">代码托管平台</div>
                    </a>
                    <a href="https://stackoverflow.com" class="link-card">
                        <div class="icon"><i class="fab fa-stack-overflow"></i></div>
                        <div class="title">Stack Overflow</div>
                        <div class="description">程序员问答社区</div>
                    </a>
                    <a href="https://codepen.io" class="link-card">
                        <div class="icon"><i class="fab fa-codepen"></i></div>
                        <div class="title">CodePen</div>
                        <div class="description">前端代码分享平台</div>
                    </a>
                    <a href="https://developer.mozilla.org" class="link-card">
                        <div class="icon"><i class="fab fa-firefox-browser"></i></div>
                        <div class="title">MDN</div>
                        <div class="description">Web开发文档</div>
                    </a>
                </div>
            </section>

            <section class="category">
                <h2><i class="fas fa-book"></i> 学习资源</h2>
                <div class="links-grid">
                    <a href="https://www.coursera.org" class="link-card">
                        <div class="icon"><i class="fas fa-graduation-cap"></i></div>
                        <div class="title">Coursera</div>
                        <div class="description">在线课程平台</div>
                    </a>
                    <a href="https://www.udemy.com" class="link-card">
                        <div class="icon"><i class="fas fa-chalkboard-teacher"></i></div>
                        <div class="title">Udemy</div>
                        <div class="description">技能学习平台</div>
                    </a>
                    <a href="https://www.bilibili.com" class="link-card">
                        <div class="icon"><i class="fab fa-bilibili"></i></div>
                        <div class="title">哔哩哔哩</div>
                        <div class="description">视频学习平台</div>
                    </a>
                    <a href="https://juejin.cn" class="link-card">
                        <div class="icon"><i class="fas fa-book-open"></i></div>
                        <div class="title">掘金</div>
                        <div class="description">技术社区</div>
                    </a>
                </div>
            </section>

            <section class="category">
                <h2><i class="fas fa-tools"></i> 实用工具</h2>
                <div class="links-grid">
                    <a href="https://www.notion.so" class="link-card">
                        <div class="icon"><i class="fas fa-sticky-note"></i></div>
                        <div class="title">Notion</div>
                        <div class="description">全能笔记工具</div>
                    </a>
                    <a href="https://trello.com" class="link-card">
                        <div class="icon"><i class="fab fa-trello"></i></div>
                        <div class="title">Trello</div>
                        <div class="description">项目管理工具</div>
                    </a>
                    <a href="https://www.figma.com" class="link-card">
                        <div class="icon"><i class="fab fa-figma"></i></div>
                        <div class="title">Figma</div>
                        <div class="description">设计协作工具</div>
                    </a>
                    <a href="https://translate.google.com" class="link-card">
                        <div class="icon"><i class="fas fa-language"></i></div>
                        <div class="title">Google翻译</div>
                        <div class="description">在线翻译工具</div>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2023 我的导航页 | 使用 <i class="fas fa-heart"></i> 制作</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-weixin"></i></a>
                <a href="#"><i class="fab fa-weibo"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
